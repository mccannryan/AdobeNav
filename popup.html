<body class="wrapper">
   <h2>Presenter Navigator</h2>
   <div id="parent_div">
      <div id="userControls" class="center">
         <div class="descriptors">Toggle Controls</div>
         <div class="controls">
            <label class='switch'>
            <input id="navToggle" type="checkbox">
            <span class="slider rounded"></span>
            </label>
         </div>
         <div class="descriptors">Skip Speed</div>
         <div class="controls"><select id="scrubSpeed">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
         </select></div>
         <!--<div class="descriptors">
            Skip Speed
         </div>
         <div class="controls">
            <input id="skipSpeed" type="textbox">
         </div>!-->
      </div>
   </div>

</body>
</html>
